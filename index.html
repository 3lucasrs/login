<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Login</title>
</head>

<body>

  <div class="area">
    <div class="login">
      <div class="logo">
        <img src="assets/images/logo.png" alt="logo">
        <h3>Entre em sua conta</h3>
      </div>
      <form action="#" method="get">
        <label for="text">Digite seu usu√°rio ou e-mail</label>
        <input class="form-control" type="text" name="text" id="text" placeholder="exemplo@email.com">
        <label for="password">Digite sua senha</label>
        <input class="form-control" type="password" name="password" id="password" placeholder="*******">
        <label class="remember">
          <input type="checkbox" name="remember" value="1">
          Lembrar-me
        </label>
        <div class="d-grid gap-2">
          <input type="submit" value="Entrar" class="btn  btn-primary btn-block">
        </div>
      </form>
    </div>
    <div class="redes-sociais">
      <a href="https://www.instagram.com/3lucasrs"><img src="assets/images/iconig.png" alt="instagram-icon"></a>
      <a href="https://www.facebook.com/3lucasrs"><img src="assets/images/iconfb.png" alt="facebook-icon"></a>
      <a href="https://www.twitter.com/3lucasrs"><img src="assets/images/icontt.png" alt="twitter-icon"></a>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/jquery-3.6.0.min.js"></script>
</body>

</html>
